<!DOCTYPE html>
<html lang="es">
<head>

    .container {

      background: #fff;
      padding: 40px;
      border-radius: 20px;

    .header h1 {

      font-weight: 800;

      line-height: 1.2;
    }
    
    .header p {

      color: var(--unigray);
      margin: 8px 0;
    }
    
    .header .highlight {

      font-weight: 600;
    }
    
    h2 {
      font-size: 24px;
      font-weight: 700;
      margin: 30px 0 20px 0;
      color: var(--uniblue);
      padding-bottom: 10px;
      border-bottom: 2px solid var(--unigold);
      display: inline-block;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      font-weight: 600;
      color: var(--uniblue);
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fff;
      box-sizing: border-box;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--uniblue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .checkbox-group {
      margin-top: 20px;
      background: #f8fafc;
      padding: 25px;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
    }
    
    .checkbox-group label {
      font-weight: 500;
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      color: #374151;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    
    .checkbox-group label:hover {
      background: #ffffff;
      border-color: var(--uniblue);
      box-shadow: 0 2px 8px rgba(30, 58, 138, 0.1);
    }
    
    .checkbox-group input[type="radio"] {
      width: auto;
      margin-right: 16px;
      transform: scale(1.3);
      accent-color: var(--uniblue);
    }
    
    .checkbox-group input[type="radio"]:checked + .event-info {
      color: var(--uniblue);
      font-weight: 600;
    }
    
    .event-info {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    
    .event-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .event-description {
      font-size: 14px;
      color: #6b7280;
      font-weight: 400;
    }
    
    .event-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      opacity: 0.7;
    }
    
    .submit-btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-top: 30px;
      background: linear-gradient(135deg, var(--uniblue) 0%, var(--uniblue-light) 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(30, 58, 138, 0.3);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .required {
      color: #ef4444;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 24px;
      }
      
      .header img {
        max-width: 150px;
      }
      
      h2 {
        font-size: 20px;
      }
      
      label {
        font-size: 18px;
      }
      
      input, select, textarea {
        font-size: 18px;
        padding: 14px 16px;
      }
      
      .event-title {
        font-size: 18px;
      }
      
      .event-description {
        font-size: 16px;
      }
      
      .submit-btn {
        font-size: 20px;
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Encabezado -->
    <div class="header">
      <img src="/unicatolica-logo.svg" alt="UNICAT√ìLICA">
      <h1>XI Semana de la Ingenier√≠a <br>"360¬∞: Innovaci√≥n, Liderazgo y Futuro"</h1>
      <p><span class="highlight">Del 11 al 14 de noviembre de 2025</span> <br>
      Sedes Pance y Mel√©ndez</p>
      <p>Un espacio acad√©mico, investigativo, cultural y de relacionamiento con nuestros aliados estrat√©gicos.</p>
    </div>

    <!-- Datos del Estudiante -->
    <h2>Datos del Estudiante</h2>
    <form>
      <div class="form-group">
        <label>Nombre completo <span class="required">*</span></label>
        <input type="text" name="nombre" required>
      </div>

      <div class="form-group">
        <label>N√∫mero de documento <span class="required">*</span></label>
        <input type="text" name="cedula" required>
      </div>

      <div class="form-group">
        <label>Correo institucional <span class="required">*</span></label>
        <input type="email" name="correo" required>
      </div>

      <div class="form-group">
        <label>Tel√©fono <span class="required">*</span></label>
        <input type="tel" name="telefono" required>
      </div>

      <div class="form-group">
        <label>Programa Acad√©mico <span class="required">*</span></label>
        <select name="programa" required>
          <option value="">Seleccionar Programa</option>
          <option value="ingenieria-industrial">Ingenier√≠a Industrial</option>
          <option value="ingenieria-sistemas">Ingenier√≠a de Sistemas</option>
          <option value="tecnologia-desarrollo-software">Tecnolog√≠a en Desarrollo de Software</option>
          <option value="tecnologia-gestion-logistica">Tecnolog√≠a en Gesti√≥n Log√≠stica Empresarial</option>
        </select>
      </div>

      <div class="form-group">
        <label>Semestre<span class="required">*</span></label>
        <select name="semestre" required>
          <option value="">Seleccionar Semestre</option>
          <option>I</option><option>II</option><option>III</option>
          <option>IV</option><option>V</option><option>VI</option>
          <option>VII</option><option>VIII</option><option>IX</option>
          <option>X</option>
        </select>
      </div>

      <!-- Selecci√≥n de Actividades -->
      <h2>Eventos</h2>
      <div class="checkbox-group">
        <label>
          <input type="radio" name="evento" value="hackathon" onchange="toggleTeamFields()">
          <div class="event-info">
            <div class="event-title">üèÜ Hackathon</div>
            <div class="event-description">Competencia de programaci√≥n y desarrollo (m√°x. 12 grupos de 3‚Äì5 estudiantes)</div>
          </div>
        </label>
        
        <label>
          <input type="radio" name="evento" value="technological" onchange="toggleTeamFields()">
          <div class="event-info">
            <div class="event-title">üí° Technological Touch</div>
            <div class="event-description">Presentaci√≥n de proyectos innovadores y demostraciones tecnol√≥gicas</div>
          </div>
        </label>
        
        <label>
          <input type="radio" name="evento" value="visitas" onchange="toggleTeamFields()">
          <div class="event-info">
            <div class="event-title">üè¢ Visitas Empresariales</div>
            <div class="event-description">Recorridos guiados por empresas l√≠deres en tecnolog√≠a e innovaci√≥n</div>
          </div>
        </label>
        
        <label>
          <input type="radio" name="evento" value="asistencia" onchange="toggleTeamFields()">
          <div class="event-info">
            <div class="event-title">üéì Asistencia a Eventos</div>
            <div class="event-description">Participaci√≥n como p√∫blico en foros, conferencias y actividades acad√©micas</div>
          </div>
        </label>
      </div>

      <!-- Campos del equipo (se muestran solo si se selecciona Hackathon o Technological Touch) -->
      <div id="teamFields" style="display: none;">
        <h2>Datos del Equipo</h2>
        
        <div class="form-group">
          <label>Nombre del equipo <span class="required">*</span></label>
          <input type="text" name="nombre_equipo" placeholder="Un nombre √∫nico que lo identifique en la competencia">
        </div>

        <div class="form-group">
          <label>Proyecto <span class="required">*</span></label>
          <input type="text" name="nombre_proyecto" placeholder="Nombre del proyecto de ingenier√≠a">
        </div>

        <div class="form-group">
          <label>Descripci√≥n del proyecto <span class="required">*</span></label>
          <textarea name="descripcion_proyecto" rows="4" placeholder="Breve descripci√≥n del concepto y los objetivos principales del proyecto"></textarea>
        </div>

        <div class="form-group">
          <label>Categor√≠a de participaci√≥n <span class="required">*</span></label>
          <select name="categoria_participacion">
            <option value="">Seleccionar categor√≠a</option>
            <option value="robotica">Rob√≥tica</option>
            <option value="construccion">Construcci√≥n</option>
            <option value="programacion">Programaci√≥n</option>
            <option value="diseno-sostenible">Dise√±o Sostenible</option>
            <option value="inteligencia-artificial">Inteligencia Artificial</option>
            <option value="iot">Internet de las Cosas (IoT)</option>
            <option value="realidad-virtual">Realidad Virtual/Aumentada</option>
            <option value="otra">Otra</option>
          </select>
        </div>

        <div class="form-group">
          <label>Instituci√≥n o empresa <span class="required">*</span></label>
          <input type="text" name="institucion_equipo" placeholder="Universidad, colegio o empresa que representa el equipo">
        </div>

        <div class="form-group">
          <label>Correo electr√≥nico del equipo <span class="required">*</span></label>
          <input type="email" name="email_equipo" placeholder="Correo para comunicaciones oficiales del equipo">
        </div>

        <div class="form-group">
          <label>Tel√©fono del equipo (opcional)</label>
          <input type="tel" name="telefono_equipo" placeholder="N√∫mero de contacto del equipo">
        </div>
      </div>

      <!-- Confirmaci√≥n -->
      <div class="form-group">
        <label>
          <input type="checkbox" required> Acepto el tratamiento de mis datos personales. <span class="required">*</span> <br>
          <span class="text-sm text-gray-500">Acepto que mis datos personales sean utilizados para fines acad√©micos, investigativos y de relacionamiento con empresas y comunidades de emprendimiento de la regi√≥n.</span>
        </label>
      </div>

      <button type="submit" class="submit-btn">Registrar mi participaci√≥n</button>
    </form>
  </div>

  <script>
    function toggleTeamFields() {
      const hackathonRadio = document.querySelector('input[name="evento"][value="hackathon"]');
      const technologicalRadio = document.querySelector('input[name="evento"][value="technological"]');
      const teamFields = document.getElementById('teamFields');
      
      // Mostrar campos si cualquiera de los dos eventos est√° seleccionado
      if (hackathonRadio.checked || technologicalRadio.checked) {
        teamFields.style.display = 'block';
        // Hacer los campos requeridos
        const requiredFields = teamFields.querySelectorAll('input[required], select[required], textarea[required]');
        requiredFields.forEach(field => {
          field.setAttribute('required', 'required');
        });
      } else {
        teamFields.style.display = 'none';
        // Limpiar los campos cuando se ocultan
        const allFields = teamFields.querySelectorAll('input, select, textarea');
        allFields.forEach(field => {
          field.value = '';
          field.removeAttribute('required');
        });
      }
    }

    // Validaci√≥n adicional del formulario
    document.querySelector('form').addEventListener('submit', function(e) {
      const hackathonRadio = document.querySelector('input[name="evento"][value="hackathon"]');
      const technologicalRadio = document.querySelector('input[name="evento"][value="technological"]');
      
      if (hackathonRadio.checked || technologicalRadio.checked) {
        const teamFields = document.getElementById('teamFields');
        const requiredTeamFields = teamFields.querySelectorAll('input[required], select[required], textarea[required]');
        
        let isValid = true;
        requiredTeamFields.forEach(field => {
          if (!field.value.trim()) {
            isValid = false;
            field.style.borderColor = '#ef4444';
          } else {
            field.style.borderColor = '#e5e7eb';
          }
        });
        
        if (!isValid) {
          e.preventDefault();
          alert('Por favor, complete todos los campos obligatorios de los datos del equipo.');
        }
      }
    });
  </script>
</body>
</html>
